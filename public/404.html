<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;500&display=swap');

    body {
      background-color: rgb(0, 0, 0);
      position: absolute;
    }

    .error-container {
      width: 100vw;
      background-color: rgb(39, 32, 28);
      display: flexbox;
      text-align: center;
    }


    h3, p {
      /* background-color: blue; */
      font-family: "Montserrat", "Helvetica", "sans-serif";
      text-align: center;
      display: flex;
      justify-content: center;
      top: 50%;
      left: 50vw;
      padding: 0;
      color: chartreuse;
      padding-bottom: 2rem;
    }
    
    h1 {
      font-size: 200px;
      color: rgb(166, 204, 206);
      font-family: "Montserrat", "Helvetica", "sans-serif";
      display: flex;
      justify-content: center;
      top: 0;
      padding: 0;
      stroke-width: 1vh;
      animation: rotateyl 6s linear infinite;
      transition-property: color;
      transition-duration: 1000ms;
    }
    
    h1:hover {
      transition-property: color;
      transition-duration: 1000ms;
      color: red;
    }
    @keyframes rotateyl {
    0% {
        transform: rotateY(0deg);
        transform-origin: 50% 0 0;
    }
    100% {
        transform: rotateY(360deg);
        transform-origin: 50% 0 0;
    }
}
    @keyframes rotateyl2 {
    0% {
        transform: rotateY(90deg);
        transform-origin: 50% 0 0;
    }
    100% {
        transform: rotateY(450deg);
        transform-origin: 50% 0 0;
    }
} 

  </style>
</head>

<body class="rails-default-error-page">
  <div class="error-container">
    <h1>404</h1>
    <h3>sorry, page does not exist</h3>
  </div>
</body>
</html>
